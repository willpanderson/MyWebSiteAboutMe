<div class="container">
  <div class="row">
    <div class="col s12 animate__animated animate__bounceInLeft">
      <div class="">
        <h1 class="light-blue-text text-darken-3"><b>Contact</b></h1>
      </div>
    </div>
  </div>
  <div class="row">
    <a
      *ngFor="let contact of contacts; let i = index"
      href="{{ contact.href }}"
      target="_blank"
      class="card-link col offset-s1 s10 m5 l3 offset-m1 offset-l1 animate__animated animate__zoomIn animate__faster"
    >
      <div class="card-panel light-blue-text text-lighten-5 light-blue darken-3">
        <i class="fa fa-{{ contact.icon }} fa-3x light-blue-text text-lighten-5" aria-hidden="true"></i>
        <p class="center-align flow-text light-blue-text text-lighten-5 truncate">
          {{ contact.name }}
        </p>
      </div>
    </a>
  </div>
</div>
